<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>

	<link rel="stylesheet" href="style.css">
	<script src="gameScript.js" defer></script>

<body class="d-flex justify-content-center align-items-center" style="background-color: #111316;
			height: 100vh;
			width: 100vw;">

	<div class="container ms_login_window bg-secondary p-4 rounded-3">
		<div class="row text-center">
			<!--    player row    -->
			<div class="col-4">
				<h1>PLAYER:</h1>
			</div>
			<div class="col-4">
				<h1 id="points-player">---</h1>
			</div>
			<div class="col-4">
				<h1 id="result-player">---</h1>
			</div>
			<!--    pc row    -->
			<div class="col-4">
				<h1>PC:</h1>
			</div>
			<div class="col-4">
				<h1 id="points-pc">---</h1>
			</div>
			<div class="col-4">
				<h1 id="result-pc">---</h1>
			</div>

			<div class="mt-5 col-12">
				<button class="p-3 fs-2 btn btn-primary" id="btn-roll-dice">
					ROLL
				</button>
			</div>
		</div>
	</div>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
