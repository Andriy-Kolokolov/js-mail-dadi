<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>

	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-PV7o+hMHcigNN+G8J29OoBmnfn94Zdb9j+M7B8WxTpRS7VfjGpBw7VJ/ZNTm+cii"
			crossorigin="anonymous"
			defer>
	</script>

</head>
<body class="d-flex justify-content-center align-items-center" style="background-color: #111316;
			height: 100vh;
			width: 100vw;">

	<div class="ms_login_window bg-secondary p-4 rounded-3">
		<form style="width:20vw">
			<div class="mb-3">
				<label for="inputEmail" class="form-label">Email address</label>
				<input type="email" class="form-control" id="inputEmail">
				<div id="loginHelp" class="form-text">exampleemail0@gmail.com</div>
			</div>
			<div class="mb-3">
				<label for="inputPassword" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword">
				<div id="passHelp" class="form-text">Type nothing to continue</div>
			</div>

			<button type="submit"
					class="btn btn-primary"
					id="btn-login"
					data-bs-toggle="popover"
					data-bs-trigger="click"
					data-bs-title="Email not found..."
					data-bs-content="">
				Login
			</button>

		</form>
	</div>




	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
